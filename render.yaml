databases:
  - name: epic-pizza-db
    plan: Basic-1gb
    databaseName: epic_pizza
    user: pizza
    region: oregon

services:
  - type: web
    name: epic-pizza-backend
    runtime: node
    plan: free
    rootDir: Back-End
    buildCommand: NPM_CONFIG_PRODUCTION=false HUSKY=0 npm ci && npm run prisma:generate && npm run build
    startCommand: npm run start:render
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SEED_ON_START
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: epic-pizza-db
          property: connectionString
      - key: COOKIE_SECRET
        generateValue: true
      - key: JWT_PRIVATE_KEY
        sync: false
      - key: JWT_PUBLIC_KEY
        sync: false
      - key: EMAIL_VERIFICATION_TOKEN_TTL_MS
        value: "86400000"
      - key: OAUTH_STATE_TTL_MS
        value: "600000"
      - key: CORS_ORIGINS
        value: "https://epicfoodorders.com,https://www.epicfoodorders.com,https://admin.epicfoodorders.com,https://epic-pizza-frontend.onrender.com,https://epic-pizza-admin.onrender.com"
      - key: API_BASE_URL
        value: https://api.epicfoodorders.com/api
      - key: PUBLIC_API_URL
        value: https://api.epicfoodorders.com/api
      - key: WEB_APP_BASE_URL
        value: https://epicfoodorders.com
      - key: APP_BASE_URL
        value: https://epicfoodorders.com
      - key: APP_ORIGIN
        value: https://epicfoodorders.com
      - key: DOMAIN
        value: epicfoodorders.com
      - key: PUBLIC_WEB_URL
        value: https://epicfoodorders.com
      - key: BACKEND_PUBLIC_URL
        value: https://api.epicfoodorders.com
      - key: THAI_VAT_RATE
        value: "0.07"
      - key: ORDER_COOK_MINUTES
        value: "15"
      - key: ORDER_COOK_PER_ITEM_MIN
        value: "2"
      - key: DELIVERY_SPEED_KMPH
        value: "30"
      - key: DELIVERY_TIERS_JSON
        sync: false
      - key: FREE_DELIVERY_MIN
        value: "0"
      - key: JWT_ACCESS_TTL
        value: 900s
      - key: JWT_REFRESH_TTL
        value: 7d
      - key: CSRF_SECRET
        sync: false
      - key: MENU_CACHE_TTL_MS
        value: "60000"
      - key: MENU_DB_TIMEOUT_MS
        value: "4000"
      - key: MENU_JSON_TTL_MS
        value: "300000"
      - key: MENU_JSON_PATH
        sync: false
      - key: DEBUG_MENU_LOAD
        value: "false"
      - key: DEBUG_MENU_TIMING
        value: "false"
      - key: PREWARM_MENU
        value: "true"
      - key: HTTP_LOG
        value: "true"
      - key: HELMET_CSP
        value: "false"
      - key: BODY_LIMIT
        value: 200kb
      - key: PGCLIENTENCODING
        value: UTF8
      - key: RECEIPT_EMAIL_TO
        value: epicpizzaorders@gmail.com
      - key: PRINTER_HOST
        sync: false
      - key: PRINTER_PORT
        sync: false
      - key: PRINTER_TEST_MESSAGE
        sync: false
      - key: PRINTER_PROTOCOL
        sync: false
      - key: PRINTER_IPP_PORT
        sync: false
      - key: PRINTER_IPP_PATH
        sync: false
      - key: PRINTER_FONT_PATH
        sync: false
      - key: WINDOWS_PRINTER_NAME
        sync: false
      - key: REDIS_URL
        sync: false
      - key: COOK_TIMES_JSON
        sync: false
      - key: COOK_BASE_MIN
        value: "5"
      - key: COOK_PER_EXTRA_QTY_MIN
        value: "2"
      - key: COOK_PER_EXTRA_LINE_MIN
        value: "1"
      - key: PROMPTPAY_MERCHANT_ID
        sync: false
      - key: PROMPTPAY_ACCOUNT_TYPE
        value: STATIC
      - key: PROMPTPAY_WEBHOOK_SECRET
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: PASSWORD_RESET_TOKEN_TTL_MS
        value: "1800000"
      - key: RESTAURANT_LAT
        value: "13.7563"
      - key: RESTAURANT_LNG
        value: "100.5018"
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SHEET_SERVICE_EMAIL
        sync: false
      - key: GOOGLE_SHEETS_PRIVATE_KEY
        sync: false
      - key: GOOGLE_SHEETS_ID
        sync: false
      - key: GOOGLE_SHEETS_CLIENT_EMAIL
        sync: false
      - key: GOOGLE_SHEET_PRIVATE_KEY
