      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
      - key: WHATSAPP_DEFAULT_COUNTRY_CODE
        value: "+66"
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_ID
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_OAUTH_CALLBACK_URL
        sync: false
      - key: OMISE_PUBLIC_KEY
        sync: false
      - key: OMISE_SECRET_KEY
        sync: false
      - key: OMISE_WEBHOOK_ENDPOINT
        value: https://epicfoodorders.com/webhook/omise
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_OAUTH_CALLBACK_URL
        sync: false
  
  - type: web
    name: epic-pizza-frontend
    runtime: static
    rootDir: Front-End
    buildCommand: NPM_CONFIG_PRODUCTION=false npm ci && npm run build
    autoDeploy: true
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://api.epicfoodorders.com/api
      - key: VITE_APP_NAME
        value: Epic Pizza & Pasta
      - key: VITE_RESTAURANT_LAT
        value: "13.862800"
      - key: VITE_RESTAURANT_LNG
        value: "100.514900"
      - key: VITE_MAP_LAT
        value: "13.8732674"
      - key: VITE_MAP_LNG
        value: "100.4807412"
      - key: VITE_THAI_VAT_RATE
        value: "0.07"
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
      - key: VITE_OMISE_PUBLIC_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: epic-pizza-admin
    runtime: static
    rootDir: Front-End
    buildCommand: NPM_CONFIG_PRODUCTION=false npm ci && npm run build
    autoDeploy: true
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://api.epicfoodorders.com/api
      - key: VITE_APP_NAME
        value: "Epic Pizza Admin"
      - key: VITE_IS_ADMIN
        value: "true"
      - key: VITE_RESTAURANT_LAT
        value: "13.862800"
      - key: VITE_RESTAURANT_LNG
        value: "100.514900"
      - key: VITE_MAP_LAT
        value: "13.8732674"
      - key: VITE_MAP_LNG
        value: "100.4807412"
      - key: VITE_THAI_VAT_RATE
        value: "0.07"
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
      - key: VITE_OMISE_PUBLIC_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html