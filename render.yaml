databases:
  - name: epic-pizza-db
    plan: free
    databaseName: epic_pizza
    user: pizza
    region: oregon

services:
  - type: web
    name: epic-pizza-backend
    runtime: node
    plan: free
    rootDir: Back-End
    buildCommand: NPM_CONFIG_PRODUCTION=false HUSKY=0 npm ci && npm run prisma:generate && npm run build
    startCommand: npm run start:render
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SEED_ON_START
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: epic-pizza-db
          property: connectionString
      - key: COOKIE_SECRET
        generateValue: true
      - key: JWT_PRIVATE_KEY
        sync: false
      - key: JWT_PUBLIC_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://epic-pizza-frontend.onrender.com
  
  - type: web
    name: epic-pizza-frontend
    runtime: static
    rootDir: Front-End
    buildCommand: NPM_CONFIG_PRODUCTION=false npm ci && npm run build
    autoDeploy: true
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_APP_NAME
        value: Epic Pizza & Pasta
    routes:
      - type: rewrite
        source: /*
        destination: /index.html