name: Deploy to Render

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Trigger Render Deploys
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Wait for CI to pass
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          check-name: |
            CI / Back-End build & tests
            CI / Front-End build & tests
          wait-interval: 10

      - name: Export Render Deploy Hooks
        run: |
          echo "RENDER_BACKEND_HOOK_URL=${{ secrets.RENDER_BACKEND_HOOK_URL }}" >> $GITHUB_ENV
          echo "RENDER_FRONTEND_HOOK_URL=${{ secrets.RENDER_FRONTEND_HOOK_URL }}" >> $GITHUB_ENV

      - name: Trigger Backend Render Deploy Hook
        if: success() && env.RENDER_BACKEND_HOOK_URL != ''
        run: |
          curl -fsS -X POST "$RENDER_BACKEND_HOOK_URL"

      - name: Trigger Frontend Render Deploy Hook
        if: success() && env.RENDER_FRONTEND_HOOK_URL != ''
        run: |
          curl -fsS -X POST "$RENDER_FRONTEND_HOOK_URL"
