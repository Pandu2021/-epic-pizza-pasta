name: backend-ci-reusable
on:
  workflow_call:
    inputs:
      run-tests:
        required: false
        type: boolean
        default: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run prisma:generate
      - run: npm run build
      - run: npm run lint
      - if: ${{ inputs.run-tests }}
        run: npm test -- --run
